<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Notes App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">Modern Notes App</div>
    <div class="container">
        <h2>Create a Note</h2>
        <div class="note-form">
            <select id="category">
                <option value="Poem">Poem</option>
                <option value="Work">Work</option>
                <option value="History">History</option>
                <option value="Dream">Dream</option>
                <option value="Goals">Goals</option>
            </select>
            <input type="text" id="title" placeholder="Title">
            <textarea id="noteInput" placeholder="Write your note here..."></textarea>
            <button onclick="saveNote()">Save Note</button>
        </div>
        <input type="text" id="searchInput" placeholder="Search notes..." onkeyup="searchNotes()">
        <div class="table-container">
            <table class="note-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Title</th>
                        <th>Note</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="notesList"></tbody>
            </table>
        </div>
        <div class="pagination">
            <button id="prevPage">Prev</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
    <div class="footer">&copy; 2025 Modern Notes App. All Rights Reserved.</div>
</body>
</html>
