<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Notes App</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E0F7FA;
            margin: 0;
            padding: 0;
            color: #004D40;
        }
        .navbar {
            background: #00796B;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #00796B;
        }
        .note-form {
            background: #F1F8E9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        select, input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #00796B;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #004D40;
        }
        .note-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }
        .note-table th, .note-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            min-width: 120px;
        }
        .note-table th {
            background-color: #00796B;
            color: white;
        }
        .actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .actions button i {
            color: #00796B;
        }
        .actions button:hover i {
            color: #004D40;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: #00796B;
            color: white;
            margin-top: 0; /* Removed footer margin-bottom issue */
        }
        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 15px;
            }
            .note-table {
                display: block;
                overflow-x: auto;
            }
            .actions button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">Modern Notes App</div>
    <div class="container">
        <h2>Create a Note</h2>
        <div class="note-form">
            <select id="category">
                <option value="Poem">Poem</option>
                <option value="Work">Work</option>
                <option value="History">History</option>
                <option value="Dream">Dream</option>
                <option value="Goals">Goals</option>
            </select>
            <input type="text" id="title" placeholder="Title">
            <textarea id="noteInput" placeholder="Write your note here..."></textarea>
            <button onclick="saveNote()">Save Note</button>
        </div>
        <input type="text" id="searchInput" placeholder="Search notes..." onkeyup="searchNotes()">
        <div class="table-container">
            <table class="note-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Title</th>
                        <th>Note</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="notesList"></tbody>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", loadNotes);

        function saveNote() {
            let category = document.getElementById("category").value;
            let title = document.getElementById("title").value;
            let noteText = document.getElementById("noteInput").value;
            if (title.trim() === "" || noteText.trim() === "") return;

            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.push({ category, title, noteText });
            localStorage.setItem("notes", JSON.stringify(notes));
            document.getElementById("title").value = "";
            document.getElementById("noteInput").value = "";
            loadNotes();
        }

        function loadNotes() {
            let notesList = document.getElementById("notesList");
            notesList.innerHTML = "";
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            
            notes.forEach((note, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${note.category}</td>
                    <td>${note.title}</td>
                    <td>${note.noteText}</td>
                    <td class="actions">
                        <button onclick="editNote(${index})"><i class="bi bi-pencil-square"></i></button>
                        <button onclick="deleteNote(${index})"><i class="bi bi-trash"></i></button>
                    </td>
                `;
                notesList.appendChild(row);
            });
        }

        function deleteNote(index) {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.splice(index, 1);
            localStorage.setItem("notes", JSON.stringify(notes));
            loadNotes();
        }

        function editNote(index) {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            document.getElementById("category").value = notes[index].category;
            document.getElementById("title").value = notes[index].title;
            document.getElementById("noteInput").value = notes[index].noteText;
            deleteNote(index);
        }

        function searchNotes() {
            let query = document.getElementById("searchInput").value.toLowerCase();
            let rows = document.querySelectorAll(".note-table tbody tr");
            rows.forEach(row => {
                let text = row.textContent.toLowerCase();
                row.style.display = text.includes(query) ? "table-row" : "none";
            });
        }
    </script>
    <div class="footer">&copy; 2025 Modern Notes App. All Rights Reserved.</div>

</body>
</html>
